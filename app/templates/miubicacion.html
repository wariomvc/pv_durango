<html>

<head>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <script>
        
        function geoloc() {
            d = document.getElementById("demo");
            if (navigator.geolocation) {
                d.innerHTML = "<p>Tu dispositivo soporta la geolocalización.</p>";
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else {
                d.innerHTML = "<p>Lo sentimos, tu dispositivo no admite la geolocaización.</p>";
            }
        }
        function showPosition(position) {

            latitud = position.coords.latitude;
            longitud = position.coords.longitude;
            
            d.innerHTML += "<p>Latitud: " + latitud + "</p>";
            d.innerHTML += "<p>Longitud: " + longitud + "</p>";
        }
    </script>

    <div id="geo1">
        <button onclick="geoloc()">Ver geolocalización.</button><br />
        <div id="demo"></div>
    </div>


    <div id="map"></div>
    <script>
        navigator.geolocation.getCurrentPosition(mostrarMapa)
        function mostrarMapa(posicion) {
            latitud = posicion.coords.latitude;
            longitud = posicion.coords.longitude;
            var map = L.map('map').
                setView([latitud, longitud],
                    15);
            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
                maxZoom: 18
            }).addTo(map);
        }
    </script>
</body>

</html>
